<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPass - Create Your Pass</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .pass {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fdd;
            border: 1px solid #ddd;
            text-align: left;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SwiftPass - Create Your Pass</h1>
    <form id="passForm">
        <label for="transport">Salida:</label>
        <select id="transport" name="transport">
            <option value="carro">Salida en carro</option>
            <option value="bus">Salida en bus</option>
        </select>

        <label for="name">Nombre del alumno:</label>
        <input type="text" id="name" name="name" required>

        <label for="grade">Grado:</label>
        <input type="text" id="grade" name="grade" required>

        <label for="message">Texto enviado:</label>
        <input type="text" id="message" name="message" required>

        <label for="guardian">Que retira:</label>
        <input type="text" id="guardian" name="guardian" required>

        <label for="door">Puerta:</label>
        <select id="door" name="door">
            <option value="pasarela">Puerta Pasarela</option>
            <option value="norte">Puerta Norte</option>
        </select>

        <button type="submit">Generate Pass</button>
    </form>

    <div id="generatedPass" class="pass" style="display: none;"></div>

    <div class="action-buttons">
        <button id="downloadPass">Download as PDF</button>
        <a id="sendEmail" href="#">Send as Email</a>
    </div>

    <!-- Example pass preview -->
    <div class="pass" style="margin-top: 40px;">
        <h2>Salida en automóvil</h2>
        <p><strong>Nombre del alumno:</strong> Samir Ziad Jweiles Baldizón</p>
        <p><strong>Grado:</strong> Grade 10, Section 9</p>
        <p><strong>Texto enviado:</strong> Math Persona</p>
        <p><strong>Que retira:</strong> Mamá (ID: 249558696)</p>
        <p><strong>Puerta:</strong> Puerta Pasarela</p>
    </div>
</div>

<script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
<script>
    document.getElementById('passForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get input values
        const transport = document.getElementById('transport').value;
        const name = document.getElementById('name').value;
        const grade = document.getElementById('grade').value;
        const message = document.getElementById('message').value;
        const guardian = document.getElementById('guardian').value;
        const door = document.getElementById('door').value;

        // Generate the pass
        const passContent = `
            <h2>Salida en ${transport}</h2>
            <p><strong>Nombre del alumno:</strong> ${name}</p>
            <p><strong>Grado:</strong> ${grade}</p>
            <p><strong>Texto enviado:</strong> ${message}</p>
            <p><strong>Que retira:</strong> ${guardian}</p>
            <p><strong>Puerta:</strong> Puerta ${door}</p>
        `;

        document.getElementById('generatedPass').style.display = 'block';
        document.getElementById('generatedPass').innerHTML = passContent;

        // Update the mailto link
        const emailLink = `mailto:example@gmail.com?subject=Student Pass&body=Salida en ${transport}, Nombre: ${name}, Grado: ${grade}, Texto enviado: ${message}, Que retira: ${guardian}, Puerta: ${door}`;
        document.getElementById('sendEmail').href = emailLink;
    });

    document.getElementById('downloadPass').addEventListener('click', function() {
        const passElement = document.getElementById('generatedPass');
        html2pdf().from(passElement).save();
    });
</script>

</body>
</html>
