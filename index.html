<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPass - Create Your Pass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>SwiftPass - Create Your Pass</h1>
    <form id="passForm">
        <label for="transport">Salida:</label>
        <select id="transport" name="transport">
            <option value="carro">Salida en carro</option>
            <option value="bus">Salida en bus</option>
        </select>

        <label for="name">Nombre del alumno:</label>
        <input type="text" id="name" name="name" required>

        <label for="grade">Grado:</label>
        <input type="text" id="grade" name="grade" required>

        <label for="message">Texto enviado:</label>
        <input type="text" id="message" name="message" required>

        <label for="guardian">Persona que retira:</label>
        <input type="text" id="guardian" name="guardian" required>

        <label for="door">Puerta:</label>
        <select id="door" name="door">
            <option value="pasarela">Puerta Pasarela</option>
            <option value="norte">Puerta Norte</option>
        </select>

        <button type="submit">Generate Pass</button>
    </form>

    <div id="generatedPass" class="pass" style="display: none;"></div>

    <div class="action-buttons">
        <button id="downloadPass">Download as PDF</button>
        <a id="sendEmail" href="#">Send as Email</a>
    </div>

    <!-- Example pass preview -->
    <div class="pass" style="margin-top: 40px;">
        <h2>Salida en automóvil</h2>
        <p><strong>Nombre del alumno:</strong> John Doe</p>
        <p><strong>Grado:</strong> Grade 10, Section 9</p>
        <p><strong>Texto enviado:</strong> Math</p>
        <p><strong>Persona que retira:</strong> Mamá (ID: 249558696)</p>
        <p><strong>Puerta:</strong> Puerta Pasarela</p>
    </div>
</div>

<script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
<script src="script.js"></script>

</body>
</html>
